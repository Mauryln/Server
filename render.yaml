services:
  - type: web
    name: whatsapp-automator-server
    env: node
    plan: professional
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER_PLAN
        value: professional
      - key: PORT
        value: 10000
      - key: MAX_SESSIONS
        value: 50
      - key: SESSION_TIMEOUT_MINUTES
        value: 60
      - key: CLEANUP_INTERVAL_MINUTES
        value: 15
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 500
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: whatsapp-data
      mountPath: /opt/render/project/src/data
      sizeGB: 20 